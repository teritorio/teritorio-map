<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Filter POI</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />

  <script src="https://unpkg.com/@teritorio/map@0.7.0/dist/teritorio.umd.production.min.js"></script>

  <link href="../styles.css" rel="stylesheet" />
</head>

<body>
  <div class="map"></div>

  <script type="text/javascript">
    fetch('https://vecto-dev.teritorio.xyz/styles/teritorio-tourism-dev/style.json?key=teritorio-demo-1-eTuhasohVahquais0giuth7i')
      .then((reponse) => reponse.json())
      .then((style) => {
        const map = new mapboxgl.Map({
          container: document.querySelector('.map'),
          style: teritorio.poiInitFilter(style, {
            filter: [
              ["catering"]
            ],
            include: true,
            picto: false,
          }),
          center: [-1.559646, 43.482489],
          zoom: 16.54,
          maxZoom: 20,
          hash: true,
        });
      });
  </script>
</body>

</html>
